<body>

<script type="text/javascript">
	function validateform() {
		var name=document.myform.name.value;
		var password=document.myform.password.value;

		if(name==null || name==""){
			alert("Name cant be blank");
			return false;
		}else if(password.length<6){
			alert("password must be @least 6 characters long");
			return false;
		}
	}
</script>


<h1>Form validation</h1>
<form name="myform" action="validation.php" method="post" class=" col-md-3 col-md-offset-5" onsubmit="return validateform()">
	<div class="form-group">
		Name <input type="text" name="name" class="form-control">
	</div>
	<div class="form-group">
		Password <input type="password" name="password" class="form-control">
	</div>
	<div class="form-group">
		<input  type="submit" class="btn btn-outline-dark" name="submit" value="send"></input>
	</div>
</form>


<script type="text/javascript" src="js/popper.min.js"></script>
